<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabuada do 10</title>
</head>
<body>

<h1>Tabuada do 10</h1>

<script>

document.write("<p>Tabuada do 10:</p>");
for (var i = 1; i <= 10; i++) {
    document.write("10 x " + i + " = " + (10 * i) + "<br>");
}
</script>

</body>
</html>
