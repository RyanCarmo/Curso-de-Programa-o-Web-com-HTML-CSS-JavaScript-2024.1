<h1>Verificar se um Objeto est치 Vazio</h1>

<script>

function objetoEstaVazio(objeto) {
    return Object.keys(objeto).length === 0;
}


var objetoVazio = {};
var objetoNaoVazio = {nome: "Ryan", idade: 22};


console.log("O objeto est치 vazio?", objetoEstaVazio(objetoVazio)); 
console.log("O objeto est치 vazio?", objetoEstaVazio(objetoNaoVazio)); 
</script>
