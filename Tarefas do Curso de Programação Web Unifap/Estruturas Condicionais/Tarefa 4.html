<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Se Pode Votar</title>
</head>
<body>

<h1>Verificar Se Pode Votar</h1>

<form id="votacaoForm">
    <label for="anoNascimento">Digite o ano de nascimento:</label>
    <input type="number" id="anoNascimento" required><br><br>

    <button type="button" onclick="verificarVotacao()">Verificar</button>
</form>

<script>
function verificarVotacao() {
    var anoNascimento = parseInt(document.getElementById("anoNascimento").value);
    var anoAtual = new Date().getFullYear();
    var idade = anoAtual - anoNascimento;

    if (idade >= 16) {
        alert("Você está apto(a) a votar este ano.");
    } else {
        alert("Você não está apto(a) a votar este ano. A idade mínima para votar é 16 anos.");
    }
}
</script>

</body>
</html>
