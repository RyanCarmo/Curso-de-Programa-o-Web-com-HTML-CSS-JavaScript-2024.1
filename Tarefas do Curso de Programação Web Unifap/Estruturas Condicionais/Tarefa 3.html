<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encontrar o Maior Número</title>
</head>
<body>

<h1>Encontrar o Maior Número</h1>

<form id="maiorNumeroForm">
    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1" required><br><br>

    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2" required><br><br>

    <button type="button" onclick="encontrarMaiorNumero()">Encontrar Maior Número</button>
</form>

<script>
function encontrarMaiorNumero() {
    var numero1 = parseFloat(document.getElementById("numero1").value);
    var numero2 = parseFloat(document.getElementById("numero2").value);

    var maiorNumero;

    if (numero1 > numero2) {
        maiorNumero = numero1;
    } else if (numero2 > numero1) {
        maiorNumero = numero2;
    } else {
        alert("Os números são iguais.");
        return;
    }

    alert("O maior número é: " + maiorNumero);
}
</script>

</body>
</html>
