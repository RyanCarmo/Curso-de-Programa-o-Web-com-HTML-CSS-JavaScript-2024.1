<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordenação de Números</title>
</head>
<body>

<h1>Ordenação de Números</h1>

<form id="numerosForm">
    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1" required ><br><br>

    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2" required ><br><br>

    <label for="numero3">Digite o terceiro número:</label>
    <input type="number" id="numero3" required ><br><br>

    <button type="button" onclick="ordenarNumeros()">Ordenar</button>
</form>

<script>
function ordenarNumeros() {
    var numero1 = parseInt(document.getElementById("numero1").value);
    var numero2 = parseInt(document.getElementById("numero2").value);
    var numero3 = parseInt(document.getElementById("numero3").value);

    var numerosOrdenados = [numero1,numero2,numero3];
    numerosOrdenados.sort(function(a,b) {
        return a - b;
    });

    alert("Números em ordem crescente: " + numerosOrdenados.join(", "));
}
</script>

</body>
</html>
