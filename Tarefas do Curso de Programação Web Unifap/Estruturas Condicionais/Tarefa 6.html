<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de IMC</title>
</head>
<body>

<h1>Calculadora de IMC</h1>

<form id="imcForm">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.01" required><br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" required><br><br>

    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
</form>

<p id="resultado"></p>

<script>
function calcularIMC() {
    var peso = parseFloat(document.getElementById("peso").value);
    var altura = parseFloat(document.getElementById("altura").value);

    var imc = peso / (altura * altura);
    var classificacao;

    if (imc < 18.5) {
        classificacao = "MAGREZA";
    } else if (imc >= 18.5 && imc < 25) {
        classificacao = "NORMAL";
    } else if (imc >= 25 && imc < 30) {
        classificacao = "SOBREPESO";
    } else if (imc >= 30 && imc < 40) {
        classificacao = "OBESIDADE";
    } else {
        classificacao = "OBESIDADE GRAVE";
    }

    var resultado = "Seu IMC é: " + imc.toFixed(2) + "<br>";
    resultado += "Classificação: " + classificacao;

    document.getElementById("resultado").innerHTML = resultado;
}
</script>

</body>
</html>
