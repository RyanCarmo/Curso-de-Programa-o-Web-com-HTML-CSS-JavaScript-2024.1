<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soma Total dos Valores dos Produtos</title>
</head>
<body>

<h1>Soma Total dos Valores dos Produtos</h1>

<script>
const ListaDeCompras = {
    produtos: {
        "Banana": 10,
        "Maça": 80,
        "Carne": 20,
        "Batata": 5
    }
};
function calcularSomaTotal(objeto) {
    let somaTotal = 0;
    for (let produto in objeto.produtos) {
        somaTotal += objeto.produtos[produto];
    }
    return somaTotal;
}
const somaTotal = calcularSomaTotal(ListaDeCompras);
console.log("A soma total dos valores dos produtos é:", somaTotal);
</script>

</body>
</html>
