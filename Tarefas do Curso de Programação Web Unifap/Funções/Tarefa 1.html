<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Par ou Ímpar</title>
</head>
<body>

<h1>Verificar Par ou Ímpar</h1>

<form id="formulario">
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" required>
    <button type="submit">Verificar</button>
</form>

<div id="resultado"></div>

<script>

function verificarParOuImpar() {
    
    var numero = parseInt(document.getElementById("numero").value);

    
    if (numero % 2 === 0) {
        document.getElementById("resultado").innerText = "O número " + numero + " é Par.";
    } else {
        document.getElementById("resultado").innerText = "O número " + numero + " é Ímpar.";
    }

    
    event.preventDefault();
}


document.getElementById("formulario").addEventListener("submit", verificarParOuImpar);
</script>

</body>
</html>
