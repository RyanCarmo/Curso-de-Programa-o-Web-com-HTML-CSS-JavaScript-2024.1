<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informações do Usuário</title>
</head>
<body>

<h1>Informações do Usuário</h1>

<form id="userInfoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required><br><br>

    <label for="estadoCivil">Estado Civil:</label>
    <select id="estadoCivil" required>
        <option value="true">Casado</option>
        <option value="false">Solteiro</option>
    </select><br><br>

    <button type="button" onclick="exibirInformacoes()">Enviar</button>
</form>

<div id="informacoesUsuario"></div>

<script>
function exibirInformacoes() {
    var nome = document.getElementById("nome").value;
    var idade = document.getElementById("idade").value;
    var estadoCivil = document.getElementById("estadoCivil").value;

    
    estadoCivil = estadoCivil === "true";

    var informacoesUsuario = document.getElementById("informacoesUsuario");
    informacoesUsuario.innerHTML = "<h2>Informações do Usuário</h2>" +
                                   "<p><strong>Nome:</strong> " + nome + "</p>" +
                                   "<p><strong>Idade:</strong> " + idade + "</p>" +
                                   "<p><strong>Estado Civil:</strong> " + (estadoCivil ? "Casado" : "Solteiro") + "</p>";
}
</script>

</body>
</html>
