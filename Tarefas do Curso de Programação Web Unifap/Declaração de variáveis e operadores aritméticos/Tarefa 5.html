<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desconto de 5%</title>
</head>
<body>

<h1>Desconto de 5%</h1>

<form id="valorForm">
    <label for="valor">Digite o valor:</label>
    <input type="number" id="valor" required>
    <button type="button" onclick="calcularDesconto()">Calcular</button>
</form>

<script>
function calcularDesconto() {
    var valor = parseFloat(document.getElementById("valor").value);

    if (!isNaN(valor)) {
        var desconto = valor * 0.05;
        var valorComDesconto = valor - desconto;

        console.log("O valor com 5% de desconto é: " + valorComDesconto.toFixed(2));
    } else {
        console.log("Por favor, insira um valor válido.");
    }
}
</script>

</body>
</html>
