<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antecessor e Sucessor</title>
</head>
<body>

<h1>Antecessor e Sucessor</h1>

<form id="numeroForm">
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" required>
    <button type="button" onclick="calcularAntecessorSucessor()">Calcular</button>
</form>

<script>
function calcularAntecessorSucessor() {
    var numero = parseFloat(document.getElementById("numero").value);

    if (!isNaN(numero)) {
        var antecessor = numero - 1;
        var sucessor = numero + 1;

        console.log("O antecessor de " + numero + " é: " + antecessor);
        console.log("O sucessor de " + numero + " é: " + sucessor);
    } else {
        console.log("Por favor, insira um número válido.");
    }
}
</script>

</body>
</html>
