<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabuada do 5</title>
</head>
<body>

<h1>Tabuada do 5</h1>

<script>
function tabuadaDo5() {
    console.log("Tabuada do 5:");
    for (var i = 1; i <= 10; i++) {
        console.log("5 x " + i + " = " + (5 * i));
    }
}


tabuadaDo5();
</script>

</body>
</html>
